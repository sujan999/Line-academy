<p class="main">
    <label class="required">Student Name<span style="color: red"><sup>*</sup></span> :</label>
    <input type="text" class="form-control" focus-on="true" tabindex="0"
        ng-model="paymentRequest.properties.studentName" name="studentName" id="studentName"
        ng-pattern="/^[a-zA-Z]{1,30}[\s][a-zA-Z]{1,30}[ a-zA-Z]{0,30}$/" required />
</p>
<p class="error" ng-show="paymentForm.studentName.$touched && paymentForm.studentName.$error.required">
    Required
</p>
<p class="error" ng-show="paymentForm.studentName.$touched && paymentForm.studentName.$error.pattern">
    Invalid name format. Type your full name. Eg. Sujan Manandhar
</p>
<p class="main">
    <label class="required">Level<span style="color: red"><sup>*</sup></span> :</label>
    <select ng-model="paymentRequest.properties.level" class="form-control" name="level" id="level"
        ng-init="paymentRequest.properties.level = '' " required>
        <option value="">-Select-</option>
        <option value="Nursery">Nursery</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="One">One</option>
        <option value="Two">Two</option>
        <option value="Three">Three</option>
        <option value="Four">Four</option>
        <option value="Five">Five</option>
        <option value="Six">Six</option>
        <option value="Seven">Seven</option>
        <option value="Eight">Eight</option>
        <option value="Nine">Nine</option>
        <option value="Ten">Ten</option>
        <option value="Eleven">Eleven</option>
        <option value="Twelve">Twelve</option>
    </select>
</p>
<p class="error" ng-show="paymentForm.level.$touched && paymentForm.level.$error.required">
    Required
</p>
<p class="main">
    <label class="required">Year<span style="color: red"><sup>*</sup></span> :</label>
    <select ng-model="paymentRequest.properties.year" class="form-control" name="year" id="year"
        ng-init="paymentRequest.properties.year = '' " required>
        <option value="">-Select-</option>
        <option value="2076">2076</option>
        <option value="2077">2077</option>
    </select>
</p>
<p class="error" ng-show="paymentForm.year.$touched && paymentForm.year.$error.required">
    Required
</p>
<p class="main">
    <label class="required">Month<span style="color: red"><sup>*</sup></span> :</label>
    <select ng-model="paymentRequest.properties.month" class="form-control" name="month" id="month"
        ng-init="paymentRequest.properties.month = '' " required>
        <option value="">-Select-</option>
        <option value="Baisakh">Baisakh</option>
        <option value="Jestha">Jestha</option>
        <option value="Ashadh">Ashadh</option>
        <option value="Shrawan">Shrawan</option>
        <option value="Bhadra">Bhadra</option>
        <option value="Ashoj">Ashoj</option>
        <option value="Kartik">Kartik</option>
        <option value="Mangsir">Mangsir</option>
        <option value="Poush">Poush</option>
        <option value="Magh">Magh</option>
        <option value="Falgun">Falgun</option>
        <option value="Chaitra">Chaitra</option>
    </select>
</p>
<p class="error" ng-show="paymentForm.month.$touched && paymentForm.month.$error.required">
    Required
</p>
<p class="main">
    <label class="required">Section<span style="color: red"><sup>*</sup></span> :</label>
    <input type="text" class="form-control" ng-model="paymentRequest.properties.section" name="section" maxlength="10"
        id="section" required />
</p>
<p class="error" ng-show="paymentForm.section.$touched && paymentForm.section.$error.required">
    Required
</p>
<p class="main">
    <label class="required">Roll Number<span style="color: red"><sup>*</sup></span> :</label>
    <input type="text" class="form-control" ng-model="paymentRequest.properties.rollNumber" name="rollNumber"
        maxlength="10" id="rollNumber" required />
</p>
<p class="error" ng-show="paymentForm.rollNumber.$touched && paymentForm.rollNumber.$error.required">
    Required
</p>
<p class="main">
    <label class="required">Mobile Number<span style="color: red"><sup>*</sup></span> :</label>
    <input class="form-control" maxlength="10" ng-model="paymentRequest.properties.mobileNumber" name="mobileNo"
        id="mobileNo" ng-pattern="/^[9][7-8][0-9][0-9]{7}$/" required />
</p>

<p class="error" ng-show="paymentForm.mobileNo.$touched && paymentForm.mobileNo.$error.pattern">
    Invalid mobile number
</p>
<p class="error" ng-show="paymentForm.mobileNo.$touched && paymentForm.mobileNo.$error.required">
    Required
</p>
<p class="main">
    <label class="required">Amount (NPR)<span style="color: red"><sup>*</sup></span> :</label>
    <input min="1" type="number" placeholder="Type amount" ng-min="productDetails.minimumAmount" class="form-control"
        ng-change="" ng-model="paymentRequest.amount" name="amount" id="amount" required />
</p>
<p class="error" ng-show="paymentForm.amount.$touched && paymentForm.amount.$error.required">
    Required
</p>
<p class="error" ng-show="paymentForm.amount.$touched && paymentForm.amount.$error.min">
    Amount should be greater than {{productDetails.minimumAmount}}
</p>
<p class="main">
    <label class="required">Depositor<span style="color: red"><sup>*</sup></span> :</label>
    <input type="text" class="form-control" ng-model="paymentRequest.properties.depositor" name="depositor"
        id="depositor" ng-pattern="/^[A-Za-z\s]*$/" required />
</p>
<p class="error" ng-show="paymentForm.depositor.$touched && paymentForm.depositor.$error.required">
    Required
</p>
<p class="error" ng-show="paymentForm.depositor.$touched && paymentForm.depositor.$error.pattern">
    Alphabets only
</p>
<p class="main">
    <label class="required">Description<span style="color: red"><sup>*</sup></span> :</label><br />
    <textarea id="description" class="form-control" name="description" maxlength="255"
        ng-model="paymentRequest.properties.description" rows="5" cols="30" required></textarea>
</p>
<p class="error" ng-show="paymentForm.description.$touched && paymentForm.description.$error.required">
    Required
</p>
